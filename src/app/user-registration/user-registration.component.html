
<div style="padding: 25px; margin: 25px; ">
  <!-- <button class="btn btn-primary">Show Me</button> -->
  <div>
    <form [formGroup]="rForm" novalidate (ngSubmit)="addPost(rForm.value)">
      <div class="form-container">
        <div class="row columns">
          <h1>User Registration</h1>
          <div class="form-group">
            <label>Username</label>
            <input type="text" class="form-control" formControlName="username" [ngClass]="rForm.get('username').hasError('required') && rForm.get('username').touched || rForm.get('username').hasError('minlength') ? 'error_field ' : 'success-field'">
          </div>

          <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" formControlName="lastname" [ngClass]="rForm.get('lastname').hasError('required') && rForm.get('lastname').touched || rForm.get('lastname').hasError('minlength') || rForm.get('lastname').hasError('pattern') ? 'error_field ' : 'success-field'">
          </div>

          <div class="form-group">
            <label>Email Address</label>
            <input type="text" class="form-control" formControlName="email" [ngClass]="{'error_field':rForm.get('email').hasError('required') && rForm.get('email').touched || rForm.get('email').hasError('pattern')}">
          </div>

          <div class="form-group">
            <label>Enter Password</label>
            <input type="password" class="form-control" formControlName="password">

          </div>
          <input type="submit" class="btn btn-success" value="Register" [disabled]="!rForm.valid">
        </div>
      </div>
    </form>
  </div>

</div>
